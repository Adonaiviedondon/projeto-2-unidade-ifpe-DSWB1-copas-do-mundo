    <main>
        <h1>COPA DO MUNDO DE 1950</h1>
        <img src="imagens/img1950/emblema1950.png" alt="emblema.copa1950" src="emblema.copa1950">
        <form>
            <fieldset>
                <legend>Dados do Torneio</legend>
                <ul>
                    <li>

                        <input type="text" id="vice-campeao" name="vice-campeao" value="Brasil" disabled><br>
                    </li>
                    <li>
                        <label for="terceiro-lugar">terceiro lugar:</label>

                    </li>
                    <li>
                        <label for="quarto-lugar">quarto lugar:</label>

                    <li>

                    </li>
                    <li>
                        <label for="data-de-inicio">data de inicio:</label>
                        <input type="date" id="data-de-inicio" name="data-de-inicio" value="1950-06-24" disabled><br>
                    </li>
                    <li>
                        <label for="data-de-termino">data de termino:</label>
                        <input type="date" id="data-de-termino" name="data-de-termino" value="1950-07-16" disabled><br>
                    </li>
                    <li>

                        <input type="number" id="numero-de-estadios" name="numero-de-estadios" value="6" disabled><br>
                    </li>
                    <li>
                        <label for="numero-de-jogos">numero de jogos:</label>
                        <input type="number" id="numero-de-jogos" name="numero-de-jogos" value="22" disabled><br>
                    </li>
                    <li>
                        <label for="numero-de-gols">numero de gols:</label>
                        <input type="number" id="numero-de-gols" name="numero-de-gols" value="88" disabled><br>
                    </li>
                    <li>
                        <label for="media-de-gols-por-partida">media de gols por partida:</label>
                        <input type="number" id="media-de-gols-por-partida" name="media-de-gols-por-partida"
                            value="4.00" step="0.01" disabled><br>
                    </li>
                    <li>
                        <label for="bola-oficial">bola oficial:</label>
                        <input type="text" id="bola-oficial" name="bola-oficial" value="Superball Duplo T" disabled><br>
                    </li>
                    <li>
                        <label for="artilheiro">artilheiros:</label>
                        <input type="text" id="artilheiro" name="artilheiro" value="Ademir de Menezes " disabled><br>
                    </li>
                    <li>
                        <label for="mascote">mascote</label>
                        <input type="text" id="mascote" name="mascote" value="nÃ£o teve" disabled><br>
                    </li>
                    <li>
                        <label for="publico">publico:</label>
                        <input type="number" id="publico" name="publico" value="1043500" disabled><br>
                    </li>
                </ul>
            </fieldset>
        </form>
