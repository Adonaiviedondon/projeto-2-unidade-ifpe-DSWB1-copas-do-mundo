<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale1.0">
    <title>COPA DO MUNDO DE 1938</title>
</head>
<body>
    <main>
        <h1>COPA DO MUNDO DE 1938</h1>
        <img src="imagens/img1938/emblema1938.png" alt="emblema.copa1938" src="emblema.copa1938">
        <form>
            <fieldset>
                <legend>Dados do Torneio</legend>
                <ul>
                    <li>
                        <label for="pais-sede">pais-sede:</label>
                        <input type="text" id="pais-sede" name="pais-sede" value="França" disabled><br>
                    </li>
                    <li>
                        <label for="campeao">campeao:</label>
                        <input type="text" id="campeao" name="campeao" value="Italia" disabled><br>
                    </li>
                    <li>
                        <label for="vice-campeao">vice-campeao:</label>
                        <input type="text" id="vice-campeao" name="vice-campeao" value="Hungria" disabled><br>
                    </li>
                    <li>
                        <label for="terceiro-lugar">terceiro lugar:</label>
                        <input type="text" id="terceiro-lugar" name="terceiro-lugar" value="Brasil" disabled><br>
                    </li>
                    <li>
                        <label for="quarto-lugar">quarto lugar:</label>
                        <input type="text" id="quarto-lugar" name="quarto-lugar" value="Suécia" disabled><br>
                    </li>
                    <li>
                        <label for="numero-de-partcipantes">numero de partcipantes:</label>
                        <input type="number" id="numero-de-partcipantes" name="numero-de-partcipantes" value="15"
                            disabled><br>
                    </li>
                    <li>
                        <label for="data-de-inicio">data de inicio:</label>
                        <input type="date" id="data-de-inicio" name="data-de-inicio" value="1938-06-04" disabled><br>
                    </li>
                    <li>
                        <label for="data-de-termino">data de termino:</label>
                        <input type="date" id="data-de-termino" name="data-de-termino" value="1938-06-19" disabled><br>
                    </li>
                    <li>
                        <label for="numero-de-estadios">numero de estadios:</label>
                        <input type="number" id="numero-de-estadios" name="numero-de-estadios" value="11" disabled><br>
                    </li>
                    <li>
                        <label for="numero-de-jogos">numero de jogos:</label>
                        <input type="number" id="numero-de-jogos" name="numero-de-jogos" value="18" disabled><br>
                    </li>
                    <li>
                        <label for="numero-de-gols">numero de gols:</label>
                        <input type="number" id="numero-de-gols" name="numero-de-gols" value="84" disabled><br>
                    </li>
                    <li>
                        <label for="media-de-gols-por-partida">media de gols por partida:</label>
                        <input type="number" id="media-de-gols-por-partida" name="media-de-gols-por-partida"
                            value="4.67" step="0.01" disabled><br>
                    </li>
                    <li>
                        <label for="bola-oficial">bola oficial:</label>
                        <input type="text" id="bola-oficial" name="bola-oficial" value="Allen" disabled><br>
                    </li>
                    <li>
                        <label for="artilheiro">artilheiros:</label>
                        <input type="text" id="artilheiro" name="artilheiro" value="Leônidas da Silva " disabled><br>
                    </li>
                    <li>
                        <label for="mascote">mascote</label>
                        <input type="text" id="mascote" name="mascote" value="não teve" disabled><br>
                    </li>
                    <li>
                        <label for="publico">publico:</label>
                        <input type="number" id="publico" name="publico" value="369720" disabled><br>
                    </li>
                </ul>
            </fieldset>
        </form>
